version: '3.8'

services:
  kv-webserver:
    # 使用当前目录的Dockerfile构建镜像
    build:
      context: .
      dockerfile: Dockerfile

    # 镜像名称和标签
    image: kv-webserver:latest

    # 容器名称
    container_name: kv-webserver

    # 宿主机端口:容器端口
    ports:
      - "9999:8080"

    # 重启策略：容器退出时自动重启
    restart: unless-stopped

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 256M

    # 健康检查
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f kv-webserver || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
